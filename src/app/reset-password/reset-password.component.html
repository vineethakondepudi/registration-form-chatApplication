<div id="grad1" style="display: flex; justify-content: center; align-items: center; height: 100vh; ">
  <form [formGroup]="resetRegister">
    <mat-card>
      <mat-card-title>RESET PASSWORD</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>User Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" id="Email" formControlName="Email" style="width: 100%;" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Set Password</mat-label>
          <mat-icon matPrefix>password</mat-icon>
          <input matInput type="password" id="PassWord" formControlName="PassWord" [type]="hidePassword ? 'password' : 'text'" style="width: 100%;" />
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error *ngIf="!resetRegister.controls['PassWord'].pristine && resetRegister.controls['PassWord'].errors && resetRegister.controls['PassWord'].errors['required'] ">
            Please fill out all required fields
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <div style="margin: 10px; margin-top: 40px;">
            <button mat-raised-button color="primary" type="submit" (click)="reset()">Submit</button>
          </div>
          </div>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
  <router-outlet></router-outlet>
