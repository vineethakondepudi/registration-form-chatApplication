<div id="grad1" style="display: flex; justify-content: center; align-items: center; height: 100vh; ">
  <form [formGroup]="ForgotPassword">
    <mat-card>
      <mat-card-title>RESET PASSWORD</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-label>User Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" id="Email" formControlName="Email" style="width: 100%;" />
          <mat-error *ngIf="!ForgotPassword.controls['Email'].pristine && ForgotPassword.controls['Email'].errors && ForgotPassword.controls['Email'].errors['required']">
            Please fill out all required fields
          </mat-error>
          <mat-error *ngIf="!ForgotPassword.controls['Email'].pristine && ForgotPassword.controls['Email'].errors && ForgotPassword.controls['Email'].errors['email']">
            Please fill out all required fields
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <div style="margin: 10px; margin-top: 40px;">
            <button mat-raised-button color="primary" type="submit" (click)="forget()" style="margin-bottom:80px">Reset Password</button>
          </div>
          </div>
        </mat-card-actions>
    </mat-card>
  </form>
  </div>
  <router-outlet></router-outlet>
