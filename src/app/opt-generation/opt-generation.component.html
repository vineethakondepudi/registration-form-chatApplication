<form [formGroup]="OTPGeneration" >
    <div class="form-group">
        <span>Generate OTP</span>
      </div>
    <div class="form-group">
      <label for="emailAddress">Enter OTP Here : </label>
      <input type="text" id="emailAddress" formControlName="Email">
      <span *ngIf="Email.invalid && Email.touched" style="color: red;">Please enter valid Email</span>
    </div>
    <button type="submit" (click)="otp()">Submit</button>
  </form>
  <router-outlet></router-outlet>
