<div id="grad1" style="display: flex; justify-content: center; align-items: center; height: 100vh; ">
<form [formGroup]="registrationForm" style="max-width: 500px; margin: 0 auto;">
    <mat-card>
      <mat-card-title>REGISTRATION FORM</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <mat-label>First Name</mat-label>
          <input matInput type="text" id="FirstName" formControlName="FirstName" style="width: 100%;" />
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>person</mat-icon>
          <mat-label>Last Name</mat-label>
          <input matInput type="text" id="LastName" formControlName="LastName" style="width: 100%;" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>User Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput type="email" id="Email" formControlName="Email" style="width: 100%;" />
        </mat-form-field>
        <mat-form-field>
          <mat-icon matPrefix>phone</mat-icon>
          <mat-label>Phone Number</mat-label>
          <input matInput type="text" id="PhoneNumber" formControlName="PhoneNumber" pattern="^[0-9]{10}$" style="width: 100%;" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <mat-icon matPrefix>password</mat-icon>
          <input matInput type="password" id="PassWord" formControlName="PassWord" [type]="hidePassword ? 'password' : 'text'"  style="width: 100%;" />
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>     
        <div style="display: flex; flex-direction: column; align-items: center;">
          <div style="margin-left: 100px;margin-top: 30px;">
            <button mat-raised-button color="primary" type="submit" (click)="show()">Submit</button>
          </div>
          <div style="margin-left: 60px;margin-top: 20px;">
            <p style="text-align: center; margin-bottom: 16px;">Already have an account? Please <a href="/login">Log in</a></p>
          </div>
        </div>
        <div #messageDiv></div>
      </mat-card-actions>
    </mat-card>
  </form>
  </div>
